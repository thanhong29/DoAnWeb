<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang qu·∫£n tr·ªã - Th√™m s·∫£n ph·∫©m</title>
  <style>
    body {

      background: #fafafa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {

      margin-bottom: 30px;
      color: #333;
    }

    form {

      flex-direction: column;
      gap: 20px;
    }

    label {

      color: #444;
    }

    input[type="text"],
    input[type="number"],
    textarea {

      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    input[type="file"] {

    }

    button {
      width: 200px;
      background: #000;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 6px;

      font-size: 16px;
    }

    button:hover {

    }

    #preview {

      margin-top: 10px;

      display: none;
    }

    hr {
      margin: 40px 0;
      border: 0;
      border-top: 1px solid #ddd;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #f3f3f3;
    }

    img.product-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
    }

    .btn-delete {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-delete:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Th√™m s·∫£n ph·∫©m m·ªõi</h1>

    <form id="addForm" enctype="multipart/form-data">
      <label for="name">T√™n s·∫£n ph·∫©m:</label>
      <input type="text" id="name" name="name" required>

      <label for="price">Gi√°:</label>
      <input type="number" id="price" name="price" required>

      <label for="desc">M√¥ t·∫£:</label>
      <textarea id="desc" name="desc" required></textarea>

      <label for="image">·∫¢nh s·∫£n ph·∫©m:</label>
      <input type="file" id="image" name="image" accept="image/*" required>
      <img id="preview" alt="Xem tr∆∞·ªõc ·∫£nh" />

      <button type="submit">Th√™m s·∫£n ph·∫©m</button>
    </form>

    <hr>

    <h1>Danh s√°ch s·∫£n ph·∫©m</h1>
    <table id="productTable">
      <thead>
        <tr>
          <th>·∫¢nh</th>
          <th>T√™n s·∫£n ph·∫©m</th>
          <th>Gi√°</th>
          <th>M√¥ t·∫£</th>
          <th>H√†nh ƒë·ªông</th>
        </tr>
      </thead>
      <tbody>
        <!-- D·ªØ li·ªáu s·∫£n ph·∫©m s·∫Ω ƒë∆∞·ª£c render ·ªü ƒë√¢y -->
      </tbody>
    </table>
  </div>

  <script>
    // Hi·ªÉn th·ªã ·∫£nh preview khi ch·ªçn file
    const imageInput = document.getElementById('image');
    const preview = document.getElementById('preview');
    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
      }
    });

    // G·ª≠i d·ªØ li·ªáu form ƒë·∫øn backend
    const form = document.getElementById('addForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append('image', imageInput.files[0]);
      formData.append('name', document.getElementById('name').value);
      formData.append('price', document.getElementById('price').value);
      formData.append('desc', document.getElementById('desc').value);

      try {
        const res = await fetch('http://localhost:4000/api/v1/client/SanPham/add', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (data.success) {
          alert('‚úÖ Th√™m s·∫£n ph·∫©m th√†nh c√¥ng!');
          form.reset();
          preview.style.display = 'none';
          loadProducts();
        } else {
          alert('‚ùå L·ªói: ' + data.message);
        }
      } catch (error) {
        console.error('L·ªói khi g·ª≠i d·ªØ li·ªáu:', error);
        alert('L·ªói khi g·ª≠i d·ªØ li·ªáu t·ªõi server.');
      }
    });

    // H√†m load danh s√°ch s·∫£n ph·∫©m
    async function loadProducts() {
      try {
        const res = await fetch('http://localhost:4000/api/v1/client/SanPham/');
        const data = await res.json();

        const tbody = document.querySelector('#productTable tbody');
        tbody.innerHTML = '';

        if (data.product && data.product.length > 0) {
          data.product.forEach((p) => {
            const row = `
              <tr>
                <td><img src="${p.image}" class="product-img" alt="${p.name}" /></td>
                <td>${p.name}</td>
                <td>${(Number(p.price) * 1000).toLocaleString('vi-VN')}ƒë</td>
                <td>${p.desc}</td>
                <td>
                  <button class="btn-delete" onclick="deleteProduct('${p._id}')">X√≥a</button>
                </td>
              </tr>
            `;
            tbody.innerHTML += row;
          });
        } else {
          tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Ch∆∞a c√≥ s·∫£n ph·∫©m n√†o</td></tr>';
        }
      } catch (error) {
        console.error('L·ªói khi load s·∫£n ph·∫©m:', error);
      }
    }

    // H√†m x√≥a s·∫£n ph·∫©m theo ID
    async function deleteProduct(id) {
      if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a s·∫£n ph·∫©m n√†y?')) return;

      try {
        const res = await fetch(`http://localhost:4000/api/v1/client/SanPham/delete/${id}`, {
          method: 'DELETE'
        });

        const data = await res.json();

        if (data.success) {
          alert('üóëÔ∏è X√≥a s·∫£n ph·∫©m th√†nh c√¥ng!');
          loadProducts();
        } else {
          alert('‚ùå L·ªói khi x√≥a: ' + data.message);
        }
      } catch (error) {
        console.error('L·ªói khi x√≥a s·∫£n ph·∫©m:', error);
      }
    }

    // G·ªçi khi trang load xong
    loadProducts();
  </script>
</body>
</html>
