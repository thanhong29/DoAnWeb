      color: #333;
      margin: 0;

}
.top-bar {

    align-items: center;

    padding: 15px 50px;
    border-bottom: 1px solid #333;
}
.logo img {
    height: 50px;
    width: 100px;
}
.main-menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}
.main-menu ul li {
    margin: 0 15px;
}
.main-menu ul li a {
    position: relative;
    text-decoration: none;
    color: black;
    font-weight: bold;
    text-transform: uppercase;
    padding-bottom: 5px;
}
.main-menu ul li a::after {
    content: "";
    display: block;
    width: 100%;
    height: 2px;
    background-color: rgb(115, 116, 114); 
    position: absolute;
    bottom: 0;
    left: 0;
}
.sale a {
    color: red;
    background: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    font-weight: bold;
}
.header-icons a {
    margin-left: 15px;
    color: #fff;
    text-decoration: none;
    font-size: 18px;
}
.bottom-bar {
    display: flex;
    justify-content: center;
    padding: 10px 0;
    background: #222;
}
.bottom-bar a {
    margin: 0 20px;
    color: #fff;
    text-decoration: none;
    display: flex;
    align-items: center;
}
.bottom-bar a i {
    margin-right: 8px;
}
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 50px;
      padding: 60px;
    }
    h2 {
      text-align: center;
      font-weight: 600;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 350px;
    }
    label {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 500;
    }
    input {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input:focus {
      outline: none;
      border-color: #000;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #333;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: 5px;
    }
    .login-google, .login-facebook {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #f1f1f1;
      color: #000;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
    .login-google:hover, .login-facebook:hover {
      background: #e4e4e4;
    }
    .note {
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>

<body>

  <div class="container">
    <!-- Đăng nhập -->
    <div class="login-box">
      <h2>Đăng nhập</h2>
      <form id="loginForm">
        <label>Nhập SĐT hoặc Email:</label>
        <input type="text" id="loginEmail" required placeholder="Email hoặc tên đăng nhập">
        <div class="error" id="loginEmailError"></div>

        <label>Mật khẩu:</label>
        <input type="password" id="loginPassword" required placeholder="Password">
        <div class="error" id="loginPasswordError"></div>

        <button type="submit">Đăng nhập</button>

        <button type="button" class="login-google">Đăng nhập Google</button>
        <button type="button" class="login-facebook">Đăng nhập Facebook</button>

        <div class="note"><a href="#">Quên mật khẩu?</a></div>
      </form>
    </div>

    <!-- Đăng ký -->
    <div class="register-box">
      <h2>Đăng ký</h2>
      <form id="registerForm">
        <label>Số điện thoại:</label>
        <input type="text" id="regPhone" required placeholder="Điện thoại">

        <label>Địa chỉ Email:</label>
        <input type="email" id="regEmail" required placeholder="Email hoặc tên đăng nhập">

        <label>Họ và tên:</label>
        <input type="text" id="regName" required placeholder="Họ và tên của bạn">

        <label>Mật khẩu:</label>
        <input type="password" id="regPassword" required placeholder="Password">

        <button type="submit">Tạo tài khoản</button>
      </form>
    </div>
  </div>

  <script>
    // Lưu tài khoản khi đăng ký
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const phone = document.getElementById("regPhone").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const name = document.getElementById("regName").value.trim();
      const password = document.getElementById("regPassword").value.trim();

      if (!phone || !email || !name || !password) {
        alert("Vui lòng nhập đầy đủ thông tin!");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "[]");

      // Kiểm tra tài khoản đã tồn tại
      if (users.some(u => u.email === email)) {
        alert("Email này đã được đăng ký!");
        return;
      }

      users.push({ phone, email, name, password });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Đăng ký thành công! Bạn có thể đăng nhập ngay bây giờ.");
      document.getElementById("registerForm").reset();
    });

    // Đăng nhập
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const users = JSON.parse(localStorage.getItem("users") || "[]");

      const user = users.find(u => (u.email === email || u.phone === email) && u.password === password);

      if (!user) {
        alert("Sai thông tin đăng nhập!");
        return;
      }

      localStorage.setItem("loggedInUser", JSON.stringify(user));
      alert("Đăng nhập thành công!");
      window.location.href = "index.html"; // quay lại trang chính
    });
  </script>

</body>
</html>
